<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NewOI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../Assets/css/global.css">
    <script src="../Assets/scripts/auth.js"></script>
</head>
<body>
    <div class="container">
        <div id= "content" class="content">
            <div id="logo" class="box1">
                <img id="logo-NewIO" src="../../Assets/img/logo_NewOI.png " alt="Logo NewOI">
                <h1>NewOI</h1>
                <h2>Simples, Flexível, Poderoso.</h2>
            </div>
            <div id="form" >
                <form >
                    <select  id="ic-server" >
                        <option value="1">Empresa/Filial</option>
                        <option value="2">Empresa 01 - Santo André</option>
                        <option value="3">Empresa 01 - São Caetano do Sul</option>
                        <option value="4">Empresa 01 - São Paulo</option>
                        <option value="5">Empresa 02 - São Paulo</option>
                        <option value="6">Empresa 03 - São Paulo</option>
                    </select>
                    <input type="text" id="ic-user" placeholder="Usuário"/>
                    <input type="password" id="ic-lock" placeholder="Senha"/> 
                        <a href="">Esqueci minha senha</a> 
                    <div class="in-radio">
                        <input type="radio">&nbspLembrar usuário e senha</input> 
                    </div>
                    <input id="button" onclick="Auth()" class="submit"  type="button" value="button">
                </form>   
            </div>
                            
            <div id="load">
                <div class="spin"></div>
            </div>  
          
            <div id="loadStop">
                <img id="logo-NewIO" src="../../Assets/img/logo_NewOI.png " alt="Logo NewOI">
                <h1>NewOI</h1>
                <h2>Simples, Flexível, Poderoso.</h2>
                <div class="spin"></div>
                <img  id="stop_ICR" class="stop_icr" src="../../Assets/img/logo_ICR.png" alt="Logo ICR">
             </div>  

</div>
    <div id="backg"></div>
</body>
</html>
