<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NewOI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../Assets/css/global.css">
    <script src="../../Assets/scripts/auth.js"></script>
</head>
<body>
    <div class="container">
        <div id= "content" class="content">
            <div id="logo" class="box1">
                <img id="logo-NewIO" src="../../Assets/img/logo_NewOI.png " alt="Logo NewOI">
                <h1>NewOI</h1>
                <h2>Simples, Flexível, Poderoso.</h2>
            </div>
            <div>
                <form id="form" >
                    <select  id="ic-server" >
                        <option value="1">Empresa/Filial</option>
                        <option value="2">Empresa 01 - Santo André</option>
                        <option value="3">Empresa 01 - São Caetano do Sul</option>
                        <option value="4">Empresa 01 - São Paulo</option>
                        <option value="5">Empresa 02 - São Paulo</option>
                        <option value="6">Empresa 03 - São Paulo</option>
                    </select>
                    <input type="text" id="ic-user" placeholder="Usuário" name="user"/>
                    <input type="password" id="ic-lock" placeholder="Senha" name="pwd"/> 
                        <a href="">Esqueci minha senha</a> 
                    <div class="in-radio">
                        <input type="radio">&nbspLembrar usuário e senha</input> 
                    </div>
                    <button id="button" onclick="Auth()" type="submit"> Entrar </button>
                </form>   
            </div>
            <div id="load">
                <div class="spin"></div>
            </div>  

            <img  id="logo_ICR" class="log-icr" src="../../Assets/img/logo_ICR.png" alt="Logo ICR">

            <div id="loadStop">
                <div  id="spin" class="spin"></div>
                <div id="no-auth">
                    <p>Usuário não autenticado</p>
                    <a href="../Login/index.html">Voltar para Login</a>
                </div>
                <div>
                    <img  id="stop_ICR" class="stop-icr" src="../../Assets/img/logo_ICR.png" alt="Logo ICR">
                </div> 
            </div> 
        </div>
        <div id="backg"></div>
    </div>
</body>
</html>
