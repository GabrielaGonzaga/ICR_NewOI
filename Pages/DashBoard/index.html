<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../Assets/scripts/sideBar.js"></script>

    <link rel="stylesheet" href="../../Assets/css/global.css">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/3380651bc8.js" crossorigin="anonymous"></script>
    <title>DashBoard</title>
</head>

<body>
    <div class="backgroundColor"></div>

    <header class="displayBetween">

        <div class="img-content displayAround">
            <img style="width: 27%;" src="../../Assets/img/logo.svg" alt="NewOI">
            <div>
                <h2>NewOI</h2>
                <p class="date">02.01.04</p>
            </div>
        </div>

        <div style="width: 30%;">
            <input class="searchBar" type="search" id="searchIcon" />
        </div>

        <div class="user-ctn">
            <div class="displayBetween">
                <h4>Usuário_01</h4>

                <img src="../../Assets/img/perfil.jpg" alt="" class="profilePicture" />
                <div>
                    <button onclick="profileConfig()" id="profileOptions">
                        <img id="animation" src="../../Assets/img/Arrow.svg" alt="">
                    </button>
                </div>
            </div>

            <div id="profileNavigation">
                <button class="btnCtn borderTop">
                    <img src="../../Assets/img/fi_user.svg" alt="usuário">
                    <p class="date">Trocar de usuário</p>
                </button>
                <button class="btnCtn borderMid">
                    <img src="../../Assets/img/fi_user.svg" alt="usuário">
                    <p class="date">Trocar de usuário</p>
                </button>
                <button class="btnCtn borderBottom">
                    <img src="../../Assets/img/fi_user.svg" alt="usuário">
                    <p class="date">Trocar de usuário</p>
                </button>
            </div>

            <div class="displayBetween bottom">
                <div class="displayBetween">
                    <img src="../../Assets/img/fi_clock.svg" alt="">
                    <p class="paddingProfile profileText">14:36</p>
                </div>

                <div class="displayBetween">
                    <img src="../../Assets/img/fi_calendar.svg" alt="">
                    <p class="paddingProfile profileText">24/06/2022</p>
                </div>
            </div>
        </div>

    </header>

    <main>
        <nav id="navigation">
            <div class="topNavigation">
                <div id="nav">
                    <ul>
                        <li>
                            <a class="click" href="#">
                                <ion-icon style="color: #233E71;" class="icon-navigation" name="home-outline"></ion-icon>
                                <p id="text1" class="navigationText">home</p>
                            </a>
                        </li>
                        <li>
                            <a class="click" href="#">
                                <ion-icon class="icon-navigation" name="pie-chart-outline"></ion-icon>
                                <p id="text2" class="navigationText">dashboard</p>
                            </a>
                        </li>
                        <li>
                            <a class="click" onclick="openCloseNotification()" href="#">
                                <ion-icon id="imgNot" class="icon-navigation" name="notifications-outline"></ion-icon>
                                <p id="text3" class="navigationText">notificações</p>
                                <button id="animation2">
                                    <ion-icon id="iconNot" class="notification-icon" name="chevron-down-outline"></ion-icon>
                                </button>
                            </a>
                            <ul>
                                <li>
                                    <a id="notificationBar" href="#">
                                        <ion-icon class="icon-navigation-notification" name="alert-circle-outline">
                                        </ion-icon>
                                        <p style="font-size: 1rem;" class="navigationText">avisos</p>
                                    </a>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <a id="notificationBar2" href="#">
                                        <ion-icon class="icon-navigation-notification" name="bug-outline"></ion-icon>
                                        <p style="font-size: 1rem;" class="navigationText">erros</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="click" href="#">
                                <ion-icon class="icon-navigation" name="person-outline"></ion-icon>
                                <p id="text4" class="navigationText">perfil</p>
                            </a>
                        </li>
                        <li>
                            <a class="click" href="#">
                                <ion-icon class="icon-navigation" name="settings-outline"></ion-icon>
                                <p id="text5" class="navigationText">configurações</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <button onclick="navigation()" class="midBtn">
                <ion-icon id="animation3" name="chevron-back-outline"></ion-icon>
            </button>
            <div class="bottomNavigation">
                <div>
                    <ul>
                        <li>
                            <a class="click" href="#">
                                <ion-icon class="icon-navigation" name="help-circle-outline"></ion-icon>
                                <p id="text6" class="navigationText">suporte</p>
                            </a>
                        </li>
                        <li>
                            <a class="click" href="../Login/index.html">
                                <ion-icon class="icon-navigation" name="arrow-back-outline"></ion-icon>
                                <p id="text7" style="margin-left: 0.8rem;" class="navigationText">sair</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="content">
        </div>
    </main>

    <footer class="displayBetween">
        <div class="logoFooter">
            <img style="width: 25%;" src="../../Assets/img/senai_logo.svg" />
            <div>
                <p style="font-weight: 600;" class="footer-text">SENAI 1.23 - “Armando de Arruda Pereira”</p>
                <p class="footer-text">Lorem ipsum dolor sit amet</p>
            </div>
        </div>

        <div class="center-ctn displayAround">
            <img class="center-img" src="../../Assets/img/BI.svg" alt="">
        </div>

        <div style="justify-content: right;" class="logoFooter">

            <div class="ICR-logo-footer displayBetween">
                <p style="text-align: end; padding-right: 1.3rem;" class="footer-text">Lorem ipsum dolor sit amet</p>
                <img style="width: 50%;" src="../../Assets/img/ICR.svg" alt="">
            </div>

        </div>
    </footer>

</body>

</html>
