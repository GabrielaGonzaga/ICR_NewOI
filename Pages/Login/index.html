<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../Assets/css/global.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"/></script>
</head>
<body>
    <div class="container">
        <div class="content">
               <img src="../../Assets/img/logo_NewOI.png " alt="Logo NewOI">
                <h1>Simples, Flexível, Poderoso.</h1>
                <form action="">
                    <select class="ic-server" id="ic-server">
                        <option value="valor1">Empresa/Filial</option>
                        <option value="valor2">Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                    <input type="text" id="ic-user" placeholder="Usuário"/>
                    <input type="text" id="ic-lock" placeholder="Senha"/> 
                     <a href="">Esqueci minha senha</a> 
                    <div class="in-radio">
                        <input type="radio"> &nbsp Lembrar usuário e senha</input> 
                    </div>
                    <button>Entrar</button>
                </form> 
        </div>
        <img  class="log-icr" src="../../Assets/img/logo_ICR.png" alt="Logo ICR">
    </div>
</body>
</html>
