<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../Assets/css/global.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"/></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div id="logo" class="box1">
                <img id="logo-NewIO" src="../../Assets/img/logo_NewOI.png " alt="Logo NewOI">
                <h1>NewOI</h1>
                <h2>Simples, Flexível, Poderoso.</h2>
            </div>
            <div id="form" >
                <form >
                    <select  id="ic-server" >
                        <option value="1">Empresa/Filial</option>
                        <option value="2">Empresa 01 - Santo André</option>
                        <option value="3">Empresa 01 - São Caetano do Sul</option>
                        <option value="4">Empresa 01 - São Paulo</option>
                        <option value="5">Empresa 02 - São Paulo</option>
                        <option value="6">Empresa 03 - São Paulo</option>
                    </select>
                    <input type="text" id="ic-user" placeholder="Usuário"/>
                    <input type="password" id="ic-lock" placeholder="Senha"/> 
                        <a href="">Esqueci minha senha</a> 
                    <div class="in-radio">
                        <input type="radio">&nbspLembrar usuário e senha</input> 
                    </div>
                    <input id="button" onclick="Auth()" class="submit"  type="button" value="button">
                </form>   
            </div>
                            
            <div id="load">
                <div class="spin"></div>
            </div>  
</div>
<div>
    <img  id="logo_ICR" class="log-icr" src="../../Assets/img/logo_ICR.png" alt="Logo ICR">
</div>
    <div id="backg"></div>
</body>
</html>

<script type="text/javascript">
     function Animation (e){
        const background = document.getElementById("backg");
        const logoIcr = document.getElementById("logo_ICR");
        const logoNewIO = document.getElementById("logo");
        const load = document.getElementById("load");

        background.style.opacity = "0.9"
        background.style.imageRendering = "smooth"

        background.animate([
        // keyframes
        { transform: 'translateY(10px)' },
        { transform: 'translateY(-10)' },
        { transform: 'scale(1.8)' },
        ], {
        // timing options
        duration: 2300,
        iterations: 1
        });

        background.style.animation = "animate  1s normal forwards ease-in-out;"

        logoIcr.animate([
        // keyframes
        { transform: 'translateY(0px)' },
        { transform: 'translateY(-160px)' }
        ], {
        // timing options
        duration: 1700,
        iterations: 1
        });

        logoNewIO.animate([
        // keyframes
        { transform: 'translateY(0px)' },
        { transform: 'translateY(30px)'}
        ], {
        // timing options
        duration: 2000,
        iterations: 1
        });

        load.animate([
        // keyframes
        { transform: 'translateY(0px)' },
        { transform: 'translateY(30px)' }
        ], {
        // timing options
        duration: 2000,
        iterations: 1
        });
    }

    function Auth(e) { 

        document.getElementById("form").style.display = "none";
        document.getElementById("load").style.display = "block";
        document.getElementById("load").style.transition = "1s";
        document.getElementById("load").style.opacity = "1";
        let auth = true;
        Animation();

        //auth conditions

        if(auth){
            // window.location.replace("http://127.0.0.1:5500/Pages/Load/Index.html");
            window.location.replace("http://link.com.br");
            console.log("User authenticated")
        }
        else { 
            Animation() = true;
        }
        
    } 
    // document.getElementById("button").onsubmit = setTimeout(Auth ,2000);
    // clearTimeout(Auth);
</script>
