        <div class="search-ctn">

        <div class="user-ctn">
            <div class="flex displayBetween">
                <h4 class="fontStyle fontWeight">Usuário_01</h4>

                <img src="../../Assets/img/perfil.jpg" alt="" class="border profilePicture" />
                <div>
                    <button onclick="profileConfig()" id="profileOptions">
                        <ion-icon id="animation" class="arrowSize" name="chevron-down-outline"></ion-icon>
                    </button>
                </div>
            </div>

                    <img src="../../Assets/img/fi_clock.svg" alt="">

                </div>

                <div class="flex displayBetween">
                    <img src="../../Assets/img/fi_calendar.svg" alt="">
                    <p class="fontStyle">24/06/2022</p>
                </div>
            </div>
        </div>

    </header>

    <main class="displayAround displayRow">
        <nav class="border backgroundWhite">
            <button id="btnOpenClose" class="border backgroundWhite">
                <ion-icon class="arrowSize" name="chevron-back-outline"></ion-icon>
            </button>

        </nav>

        <div class="logoFooter">
            <img style="width: 25%;" src="../../Assets/img/senai_logo.svg" />
